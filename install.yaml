- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/lazygit: lazygit
    ~/.config/lsd: lsd
    ~/.gitconfig: git/.gitconfig
    ~/.gnupg/gpg-agent.conf: gpg/gpg-agent.conf
    ~/.gnupg/gpg.conf: gpg/gpg.conf
    ~/.termux/colors.properties: termux/colors.properties
    ~/.oh-my-zsh/custom:
      force: true
      path: zsh/custom
    ~/.zshrc:
      force: true
      path: zsh/.zshrc
